<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\reset.css" />
    <link rel="stylesheet" href="css\account.css" />
    <title>Login - Resolve | Ticketing & Documentation System</title>
  </head>
  <body>
    <main>
        <h1>Welcome to Resolve</h1>
        
        <form action="/login" method="post">
            <fieldset>
                <legend>Login Details</legend>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" autocomplete="email" required aria-required="true" placeholder="you@example.com">
                
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" autocomplete="current-password" required aria-required="true">
            </fieldset>
            
            <div>
                <input type="checkbox" id="rememberMe" name="rememberMe">
                <label for="rememberMe">Remember me</label>
            </div>
            
            <div>
                <button type="submit">Login</button>
            </div>
            
            <div>
                <a href="/forgot-password">Forgot password?</a>
            </div>
        </form>
    </main>
  </body>
</html>
