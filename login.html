<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\reset.css" />
    <link rel="stylesheet" href="css\account.css" />
    <title>Login - Resolve | Ticketing & Documentation System</title>
  </head>
  <body>
    <main>
      <div class="login-container">
        <!-- Left side -->
        <div class="login-left">
          <h2 class="section-title">Resolve Login</h2>
            <div class="input-container">
                <label for="subdomain" class="visually-hidden">Subdomain</label>
                <input type="text" id="subdomain" placeholder="Subdomain" required />
            </div>
            <div class="input-container">
                <label for="email" class="visually-hidden">Email or Username</label>
                <input type="email" id="email" placeholder="Email or Username" required />
            </div>
            <div class="input-container">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="password" placeholder="Password" required />
            </div>
            <button class="forgot-btn">Forgot Password?</button>
        </div>
    
        <!-- Right side -->
        <div class="login-right">
          <h2 class="section-title">Additional Login Options</h2>
            <button class="alt-login-btn sso">Enterprise SSO</button>
            <button class="alt-login-btn microsoft">Microsoft Login</button>
            <button class="alt-login-btn github">GitHub Login</button>
        </div>
    </div>    
    </main>
  </body>
</html>
