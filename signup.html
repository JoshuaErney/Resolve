<!DOCTYPE html>
<html>
<link rel="stylesheet" href="css\reset.css">
<link rel="stylesheet" href="css\account.css" />

<head>
    <title>Sign Up</title>
</head>

<body>
    <div class="container">
        <h2 class="brand-name">Resolve</h2>
        <p class="brand-description">Sign Up</p>

        <form id="form">

            <input type="text" id="first-name" name="first-name" required placeholder="First Name"><br><br>

            <input type="text" id="last-name" name="last-name" required placeholder="Last Name"><br><br>

            <input type="email" id="email" name="email" required placeholder="Email"><br><br>

            <input type="password" id="password" name="password" required placeholder="Password"><br><br>

            <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm Password"><br><br>

            <label for="show-password">Show Password:</label>
            <input type="checkbox" id="show-password"><br><br>

            <button type="submit">Sign Up</button>
        </form>

        <script>
            const passwordInput = document.getElementById("password");
            const confirmPasswordInput = document.getElementById("confirm-password");
            const showPasswordCheckbox = document.getElementById("show-password");

            showPasswordCheckbox.addEventListener("change", function () {
                if (showPasswordCheckbox.checked) {
                    passwordInput.type = "text";
                    confirmPasswordInput.type = "text";
                } else {
                    passwordInput.type = "password";
                    confirmPasswordInput.type = "password";
                }
            });

            const form = document.getElementById("signup-form");
            form.addEventListener("submit", function (event) {
                if (passwordInput.value !== confirmPasswordInput.value) {
                    alert("Passwords do not match.");
                    event.preventDefault();
                }
            });
        </script>


    </div>

</body>

</html>
