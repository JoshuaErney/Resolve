<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css\reset.css" />
    <link rel="stylesheet" href="css\account.css" />
    <title>Registration - Resolve | Ticketing & Documentation System</title>
  </head>
  <body>
    <main>
      <h1>Registration Form</h1>
      
      <form action="/submit" method="post">
          <fieldset>
              <legend>Personal Details</legend>
              
              <label for="firstName">First Name:</label>
              <input type="text" id="firstName" name="firstName" required aria-required="true" placeholder="John">
              
              <label for="lastName">Last Name:</label>
              <input type="text" id="lastName" name="lastName" required aria-required="true" placeholder="Doe">
              
              <label for="email">Email:</label>
              <input type="email" id="email" name="email" autocomplete="email" required aria-required="true" placeholder="johndoe@example.com">

              <label for="phone">Telephone:</label>
              <input type="tel" id="phone" name="phone" required aria-required="true" placeholder="123-456-7890">
              
              <label for="password">Password:</label>
              <input type="password" id="password" name="password" autocomplete="current-password" required aria-required="true">
              
              <label for="confirmPassword">Confirm Password:</label>
              <input type="password" id="confirmPassword" name="confirmPassword" required aria-required="true">
          </fieldset>
          
          <fieldset>
              <legend>Address Details</legend>
              
              <label for="address">Address: (Line 1)</label>
              <input type="text" id="address" name="address" required aria-required="true">

              <label for="address">Address: (Line 2)</label>
              <input type="text" id="address" name="address" required aria-required="true">
              
              <label for="city">City:</label>
              <input type="text" id="city" name="city" required aria-required="true">

              <label for="state/providence">State/Providence:</label>
              <select id="state/providence" name="state/providence" required aria-required="true">
                  <option value="" disabled selected>Select a state/providence</option>
                  <option value="O1">option1</option>
                  <option value="O2">option2</option>
                  <!-- Add other countries as needed -->
              </select>
              
              <label for="postalCode">Postal Code:</label>
              <input type="text" id="postalCode" name="postalCode" required aria-required="true">
              
              <label for="country">Country:</label>
              <select id="country" name="country" required aria-required="true">
                  <option value="" disabled selected>Select a country</option>
                  <option value="US">United States</option>
                  <option value="CA">Canada</option>
                  <!-- Add other countries as needed -->
              </select>
          </fieldset>
          
          <div>
              <button type="submit">Register</button>
              <p>Already have an account? <a href="/login">Login</a></p>
          </div>
      </form>
  </main>
  </body>
</html>
